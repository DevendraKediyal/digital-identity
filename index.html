<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persona Registry</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" title="Font Awesome">

    <link rel="stylesheet" type="text/css" href="/css/alertify-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/alertify.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create Persona</h3>
            </div>

            <div class="panel-body">
                <div class="control-group">
                    <label class="control-label">Address</label>
                    <h4 id="user-address">0x...</h4>
                    <a id="private-key-toggle" href="javascript:;">Show private key...</a><h4 id="user-private-key" style="display:none;"></h4>
                </div>

                <div class="col-3">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title">Category: Personal</h3>
                        </div>

                        <div class="panel-body">
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <input type="text" class="form-control" name="name" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Category: Contact</h3>
                        </div>

                        <div class="panel-body">
                            <div class="control-group">
                                <label class="control-label">Email Address</label>
                                <input type="text" class="form-control" name="email" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Category: Address</h3>
                        </div>

                        <div class="panel-body">
                            <div class="control-group">
                                <label class="control-label">City</label>
                                <input type="text" class="form-control" name="city" />
                            </div>

                            <div class="control-group">
                                <label class="control-label">Country</label>
                                <input type="text" class="form-control" name="country" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <button id="create-button" class="btn btn-lg btn-primary">Create</button>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="js/alertify.min.js" type="text/javascript"></script>
<script src="js/bundle.js"></script>

</html>
